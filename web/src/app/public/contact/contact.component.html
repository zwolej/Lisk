<div class="content__inner content__inner--sm">
  <div class="messages">
    <div class="messages__body">
      <div class="messages__header">
        <div class="toolbar toolbar--inner mb-0">
          <div class="toolbar__label">Messages</div>

          <div class="actions toolbar__actions">
            <i class="actions__item zmdi zmdi-search" data-sa-action="toolbar-search-open"></i>
            <a href="" class="actions__item zmdi zmdi-time"></a>
            <a href="" class="actions__item zmdi zmdi-info-outline"></a>
            <div class="dropdown actions__item">
              <i class="actions__item zmdi zmdi-more-vert" data-toggle="dropdown"></i>
              <div class="dropdown-menu dropdown-menu-right">
                <a href="" class="dropdown-item">Refresh</a>
                <a href="" class="dropdown-item">Delete all</a>
                <a href="" class="dropdown-item">Settings</a>
              </div>
            </div>
          </div>

          <div class="toolbar__search">
            <input type="text" placeholder="Search...">
            <i class="toolbar__search__close zmdi zmdi-long-arrow-left" data-sa-action="toolbar-search-close"></i>
          </div>
        </div>
      </div>

      <div class="messages__content">
        <div class="scrollbar-inner">

          <div [ngClass]="(i % 2) ? 'messages__item messages__item--right' : 'messages__item'" *ngFor="let item of posts; let i = index">
            <div class="messages__details">
              <p>{{item.body}}</p>
              <small><i class="zmdi zmdi-time"></i> {{item.createdAt}} by <b>{{item.nickname}}</b></small>
            </div>
          </div>

        </div>
      </div>

      <div class="messages__reply">
        <!--<form #declarativeForm="ngForm">-->
          <!--<re-captcha-->
            <!--[(ngModel)]="declarativeFormCaptchaValue"-->
            <!--name="captcha"-->
            <!--required-->
          <!--&gt;</re-captcha>-->
          <!--<button [disabled]="!declarativeForm.valid">Submit</button>-->
        <!--</form>-->

        <!--<re-captcha (resolved)="resolved($event)" siteKey="YOUR_SITE_KEY"></re-captcha>-->

        <form (submit)="post($event)">
          <input type="text" [(ngModel)]="postBody" name="postBody" [maxLength]="'25'"
                    class="messages__reply__text" placeholder="Type a message...">
        </form>
      </div>
    </div>
  </div>
</div>
